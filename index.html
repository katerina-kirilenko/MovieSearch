<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/video-favicon.ico" />
    <title>MovieSearch</title>
  </head>

  <body>
    <header class="header">
      <h1>MovieSearch</h1>
    </header>

    <div class="search-wrap container"></div>

    <p class="results container"></p>

    <div class="slider container">
      <div class="owl-carousel owl-theme"></div>
    </div>

    <div class="slider-nav left">
      <button type="button" class="owl-prev">
        <span class="arrow-owl arrow-left">⟨</span>
      </button>
    </div>
    <div class="slider-nav right">
      <button type="button" class="owl-next">
        <span class="arrow-owl arrow-right">⟩</span>
      </button>
    </div>

    <footer class="footer">
      <div class="footer-wrap container">
        <a href="#" class="author">
          © Ekaterina Kirilenko 2020
        </a>
        <a href="https://github.com/katerina-kirilenko" class="github">
          Github
        </a>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
